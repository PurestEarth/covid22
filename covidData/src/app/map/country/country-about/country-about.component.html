<div class="container">
  <main role="main" class="pb-1">
    <div class="row">
      <div class="col-md">
        <h1>{{country.country}}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <h3>Region: {{country.region}}</h3>
      </div>
      <div class="col-md-3">
        <h3>Population: {{country.population}}</h3>
      </div>
      <div class="col-md-3">
        <h3>Population Density: {{country.popDensity}}</h3>
      </div>
    </div>
    <div class="row">
      <div id="infectedContainer" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
    </div>
    <div class="row">
      <div id="deceasedContainer" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
    </div>
    <div class="row">
      <div id="recoveredContainer" style="height: 370px; width: 100%; margin-left:auto;margin-right:auto;"></div>
    </div>
  </main>
</div>
